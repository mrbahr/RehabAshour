<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صيدلية رحاب عاشور</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="bg-green-600 text-white p-4 mb-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold">صيدلية رحاب عاشور</h1>
    <p>تصفح منتجاتنا وأضف ما تحب إلى السلة</p>
  </header>

  <main class="container mx-auto px-4">

    <!-- Categories -->
    <section class="mb-6">
      <h2 class="text-xl font-bold mb-4">الأقسام</h2>
      <div class="flex space-x-4 space-x-reverse overflow-x-auto">
        <button onclick="filterCategory('all')" class="bg-green-100 text-green-800 px-4 py-2 rounded">الكل</button>
        <button onclick="filterCategory('medicines')" class="bg-green-100 text-green-800 px-4 py-2 rounded">أدوية</button>
        <button onclick="filterCategory('vitamins')" class="bg-green-100 text-green-800 px-4 py-2 rounded">فيتامينات</button>
        <button onclick="filterCategory('supplies')" class="bg-green-100 text-green-800 px-4 py-2 rounded">مستلزمات</button>
      </div>
    </section>

    <!-- Products Grid -->
    <section class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6" id="productsGrid">
      <!-- المنتجات هتتحمل هنا ديناميكي -->
    </section>

  </main>

  <!-- Cart Sidebar -->
  <aside class="fixed top-4 left-4 bg-white p-4 rounded shadow w-64">
    <h3 class="font-bold mb-2">السلة</h3>
    <ul id="cartList" class="mb-2"></ul>
    <p class="font-bold">الإجمالي: <span id="total">0</span> ج.م</p>
  </aside>

  <!-- Footer -->
  <footer class="bg-green-600 text-white mt-12 p-4 text-center rounded-lg shadow">
    <p>© 2026 صيدلية رحاب عاشور. جميع الحقوق محفوظة.</p>
  </footer>

  <script>
    const products = [
      {id:1, name:'دواء مسكن', price:50, category:'medicines', img:'https://via.placeholder.com/150'},
      {id:2, name:'دواء مغص', price:70, category:'medicines', img:'https://via.placeholder.com/150'},
      {id:3, name:'فيتامين سي', price:120, category:'vitamins', img:'https://via.placeholder.com/150'},
      {id:4, name:'فيتامين د', price:100, category:'vitamins', img:'https://via.placeholder.com/150'},
      {id:5, name:'شاش معقم', price:30, category:'supplies', img:'https://via.placeholder.com/150'},
      {id:6, name:'قطنة', price:20, category:'supplies', img:'https://via.placeholder.com/150'},
      {id:7, name:'دواء نزلة برد', price:90, category:'medicines', img:'https://via.placeholder.com/150'},
      {id:8, name:'دواء مغص اطفال', price:60, category:'medicines', img:'https://via.placeholder.com/150'},
      {id:9, name:'فيتامين متعدد', price:150, category:'vitamins', img:'https://via.placeholder.com/150'},
      {id:10, name:'مستلزمات طبية صغيرة', price:40, category:'supplies', img:'https://via.placeholder.com/150'}
    ];

    let cart = [];
    let total = 0;
    const productsGrid = document.getElementById('productsGrid');

    function renderProducts(filter='all') {
      productsGrid.innerHTML = '';
      products
        .filter(p => filter === 'all' || p.category === filter)
        .forEach(p => {
          const div = document.createElement('div');
          div.className = 'bg-white p-4 rounded shadow';
          div.innerHTML = `
            <img src="${p.img}" alt="${p.name}" class="mb-2">
            <h2 class="font-bold text-lg">${p.name}</h2>
            <p>السعر: ${p.price} ج.م</p>
            <button onclick="addToCart('${p.name}', ${p.price})" class="bg-green-600 text-white px-4 py-2 mt-2 rounded">أضف إلى السلة</button>
          `;
          productsGrid.appendChild(div);
        });
    }

    function filterCategory(category) {
      renderProducts(category);
    }

    function addToCart(name, price) {
      cart.push({name, price});
      total += price;
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById('cartList');
      cartList.innerHTML = '';
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - ${item.price} ج.م`;
        cartList.appendChild(li);
      });
      document.getElementById('total').textContent = total;
    }

    // initial render
    renderProducts();
  </script>

</body>
</html>
